name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout репозитория
        uses: actions/checkout@v3

      - name: Проверка переменной
        run: echo ${{ secrets.Production.RENDER_DEPLOY_KEY }}

      - name: Деплой в Render через API
        run: curl -X POST "https://api.render.com/deploy/srv-cukd2han91rc73aqd19g?key=${{ secrets.Production.RENDER_DEPLOY_KEY }}"
